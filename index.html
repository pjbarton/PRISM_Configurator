<!DOCTYPE html>
<html lang="en">
	<head>
		<title>PRISM Detector Configurator</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			a { color: skyblue }
			.button { background:#999; color:#eee; padding:0.2em 0.5em; cursor:pointer }
			.highlight { background:orange; color:#fff; }
			span {
				display: inline-block;
				width: 60px;
				float: left;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="info">
			<p style="color:#C0B0F0; font-size:150%">PRISM Detector Configurator</p>
		</div>

		<script src="three.min.js"></script>
		<script src="PLYloader.js"></script>
		<script src="Detector.js"></script>
		<script src="stats.min.js"></script>
		<script src="OrbitControls.js"></script>
		<script>
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			window.addEventListener( 'resize', onWindowResize, false );
			
			var container, stats;
			var camera, cameraTarget, scene, renderer, controls;
			init();
			animate();
			
			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				
				stats = new Stats();
				container.appendChild( stats.dom );
				
				// Renderer
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				//renderer.setClearColor( 0xFFFFFF, 1 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.gammaInput = true;
				renderer.gammaOutput = true;
				//renderer.setViewport();
				container.appendChild( renderer.domElement );
				
				// Camera / Scene
				
				meshWidth = 200 * window.innerWidth / window.innerHeight;
				meshHeight = 200 ;
				camera = new THREE.OrthographicCamera( meshWidth / - 2, meshWidth / 2, meshHeight / 2, meshHeight / - 2, 1, 200 );
				//camera = new THREE.OrthographicCamera( window.innerWidth / 2, window.innerHeight / 2, 70, 1, 1000, - 500, 1000 );

				//camera = new THREE.PerspectiveCamera( 0.1, window.innerWidth / window.innerHeight, -100, 1000 );
				camera.position.z = 100;
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				scene = new THREE.Scene();
				
				// Controls
				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render ); // add this only if there is no animation loop (requestAnimationFrame)
				controls.enableDamping = true;
				controls.dampingFactor = 0.25;
				controls.enableZoom = true;
				controls.enablePan = false;
				controls.rotateSpeed = 0.2;
				
				// PLY file
				var loader = new THREE.PLYLoader();
				loader.load( 'PRISM-1_0_quad.ply', function ( geometry ) {
					geometry.computeFaceNormals();
					var material = new THREE.MeshStandardMaterial;
					var mesh = new THREE.Mesh( geometry, material );
					//mesh.scale.multiplyScalar( 0.01 );
					scene.add( mesh );
				} );
				
				// Lights
				scene.add( new THREE.HemisphereLight( 0xffffff, 0x000000 ) );
				//scene.add( new THREE.AmbientLight( 0x100040 ) );
				
			}
			function onWindowResize() {
				//camera.aspect = window.innerWidth / window.innerHeight;
				//camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function animate() {
				requestAnimationFrame( animate );
				controls.update();
				stats.update();
				render();
			}
			function render() {
				//var timer = Date.now() * 0.0002;
				//camera.position.x = Math.sin( timer ) * 3;
				//camera.position.z = Math.cos( timer ) * 3;
				//camera.lookAt( new THREE.Vector3( 0, -0, 0 ) );
				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
